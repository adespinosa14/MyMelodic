{% extends 'landing_template.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<link rel="stylesheet" href="../../static/css/universal.css">
<link rel="stylesheet" href="../../static/CSS/temp_one.css">
<div class="new_page">
    <nav aria-label="breadcrumb"> 
        <ol class="breadcrumb">
            <li class="breadcrumb-item"> <a href="{{ url_for('Home') }}"> Home </a>  </li>
            <li class="breadcrumb-item"> <a href="/instrument_family/{{family_name}}"> {{ family_name }} </a>  </li>
            <li class="breadcrumb-item active"> {{ instrument_name }} </li>
        </ol>
    </nav>
    <h1> {{ instrument_name }} </h1>
    <br>
    {% if category_list %}
        {% for category in category_list %}
        <a class="btn primary_text accent_background button_hover_harsh center_object" href="/instrument_family/{{family_name}}/{{instrument_name}}/{{category}}"> {{ category }} </a>
        <br>
        {% endfor %}

        {% else %}
        <h1 class="center_text"> Coming Soon </h1>
    {% endif %}
</div>

{% endblock content %}
