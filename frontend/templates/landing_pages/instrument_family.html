{% extends 'landing_template.html' %}

{% block content %}
<div class="new_page">
    <nav aria-label="breadcrumb"> 
        <ol class="breadcrumb">
            <li class="breadcrumb-item"> <a href="{{ url_for('Home') }}"> Home </a>  </li>
            <li class="breadcrumb-item active"> {{ family_name }} </li>
        </ol>
    </nav>

    <h1> {{ family_name }} </h1>
    <br>
    
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for instrument in instrument_list %}
            <div class="col-lg-4">
                <div class="card">
                    <img src="https://ouaeswxhnibgvlthhgzx.supabase.co/storage/v1/object/public/Image%20Assets/{{instrument.name|lower}}_card.jpg" class="card-img-top card_img_cover">
                    <br>
                    <h2> {{instrument.name}} </h2>
                    <p> {{instrument.description}} </p>
                    <a class="btn primary_text accent_background button_hover_harsh center_object" href="/instrument_family/{{family_name}}/{{instrument.name | replace(' ', '_')}}"> Learn More </a>
                    <br>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <br>
</div>

{% endblock content %}
