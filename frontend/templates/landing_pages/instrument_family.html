{% extends 'landing_template.html' %}

{% block content %}
<div class="new_page">
    <nav aria-label="breadcrumb"> 
        <ol class="breadcrumb">
            <li class="breadcrumb-item"> <a href="{{ url_for('Home') }}"> Home </a>  </li>
            <li class="breadcrumb-item active"> {{ family_name }} </li>
        </ol>
    </nav>

    <h1> {{ family_name }} </h1>
    <br>
    
    <div class="container">
        <div class="row">
            {% for instrument in instrument_list %}
            <div class="col-lg-4">
                <div class="card">
                    <a class="btn primary_text accent_background button_hover_harsh center_object" href="/instrument_family/{{family_name}}/{{instrument}}"> {{ instrument }} </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <br>
</div>

{% endblock content %}
